{% extends 'base.html' %}

{% block title %}
    Create new post
{% endblock %}

{% block main %}
    <div class="h1 m-sm-3">Create new post</div>

    {% if users %}
    <form method="post"
{#          class="form-control"#}
          class="form-control row row-cols-1"
    >
        <label for="post-title" class="form-label">Post title:</label>
        <input type="text" class="form-control my-3"
               id="post-title" name="post_title">

        <label for="post-body" class="form-label">Post body:</label>
        <input type="text" class="form-control my-3"
               id="post-body" name="post_body">

        <!--
        <label for="post-user-id" class="form-label">Post user id:</label>
        <input type="number" class="form-control my-3"
               id="post-user-id" name="post_user_id">
        -->
        <select name="post_user_name" id="user.name">
            {% for user in users %}
            <option value={{ user.name }}>{{ user.name }}</option>
            {% endfor %}
        </select>


        <input type="submit" class="btn btn-success my-3" value="Create">
    </form>
    {% else %}
        <h2>No users yet</h2>
    {% endif %}

    <br>
    <div>
        <a href="{{ url_for('posts_app.list') }}">Back to posts list</a>
    </div>
{% endblock %}
