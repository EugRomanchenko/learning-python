{% extends 'base.html' %}

{% block title %}
    Create new user
{% endblock %}

{% block main %}
    <h1 id="">Users:</h1>

    {% if users %}
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">
                    <a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                       href="{{ url_for('users_app.details', user_id=user.id) }}"
                    >{{ user.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No users yet</h2>
    {% endif %}

    <div id="links-block">
        <a class="text-bold" href="{{ url_for('users_app.create') }}">Add new user</a>
    </div>

{% endblock %}
